[Launch]
ProgramExecutable=promet\prometerp.exe
CommandLineArguments=--config-path="%PAL:DataDir%\config" --database="%PAL:DataDir%\database.db"
WorkingDirectory=%PAL:AppDir%\promet
WaitForProgram=false
DirectoryMoveOK=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\config\Standard.perml
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\config\Standard.perml
Find=%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\config\Standard.perml
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\